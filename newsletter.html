        <script>
            function submitGoogleForm() {
                const formActionURL = "https://docs.google.com/forms/d/1gqj2om_GEIfy2E8b75bPRDKTJc70VT0fkNktQVvNv9M/formResponse"; // Replace with your Google Form ID
                const formData = new FormData();

                // Replace 'entry.YOUR_FIELD_ID' with actual field entry IDs from your Google Form
                formData.append("entry.1257091688", document.getElementById("name").value);
                formData.append("entry.1623741398", document.getElementById("email").value);

                fetch(formActionURL, {
                    method: "POST",
                    mode: "no-cors",
                    body: formData
                }).then(() => {
                    document.getElementById("responseMessage").innerText = "Form submitted successfully!";
                    document.getElementById("googleForm").remove(); // Clears the form fields
                }).catch(error => {
                    document.getElementById("responseMessage").innerText = "Submission failed. Please try again.";
                    console.error("Error:", error);
                });
            }
